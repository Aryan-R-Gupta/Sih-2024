<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Room (ER) Search</title>
    <link rel="stylesheet" href="emergency.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Room (ER)</h1>
        <div class="search-box">
            <label for="hospital-search">Hospital Search</label>
            <input type="text" id="hospital-search" placeholder="Search...">
            
            <!-- Original Meaning of Colors -->
            <div class="buttons">
                <button class="rush">Rush</button>
                <button class="moderate">Moderate</button>
                <button class="availability">Availability</button>
            </div><br>

            <div class="content">
                <h3>Hospitals</h3><br>
            </div>
            <!-- Hospital 1 -->
            <div class="buttons">
                <button class="rush">City General Hospital</button>
            </div><br>

            <!-- Hospital 2 -->
            <div class="buttons">
                <button class="moderate">St. Mary's Hospital</button>
            </div><br>

            <!-- Hospital 3 -->
            <div class="buttons">
                <button class="availability">Green Valley Clinic</button>
            </div><br>

            <!-- Hospital 4 -->
            <div class="buttons">
                <button class="moderate">Metro Health Center</button>
            </div><br>

            <!-- Hospital 5 -->
            <div class="buttons">
                <button class="rush">Riverbend ER</button>
            </div><br>

            <!-- Hospital 6 -->
            <div class="buttons">
                <button class="availability">Highland Medical Facility</button>
            </div><br>

        </div>
    </div>
</body>
</html>
