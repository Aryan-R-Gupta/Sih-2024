<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Hospital</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          }
          
          .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
          }
          
          .header {
            text-align: center;
            background-color: #16a085;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            animation: slideIn 1s ease-out;
          }
          
          .header h1 {
            margin: 0;
            font-size: 24px;
          }
          
          .table-container {
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
          }
          
          table {
            width: 100%;
            border-collapse: collapse;
          }
          
          th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
          }
          
          th {
            background-color: #16a085;
            color: white;
            animation: fadeIn 2s ease-in-out;
          }
          
          tr:nth-child(even) {
            background-color: #f2f2f2;
          }
          
          tr:hover {
            background-color: #ddd;
          }
          
          @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
          }
          
          @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UV Hospital</h1>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Specialization</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dr. Aryan Roy</td>
                        <td>Cardiologist</td>
                    </tr>
                    <tr>
                        <td>Dr. Payal Mehta</td>
                        <td>Dermatologist</td>
                    </tr>
                    <tr>
                        <td>Dr. Bhoomi Singh</td>
                        <td>Obstetrician & Gynecologist</td>
                    </tr>
                    <tr>
                        <td>Dr. Tiya Rathod</td>
                        <td>Neurologist</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
 
</body>
</html>
